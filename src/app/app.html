<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Deployments</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="deployments">
      <ion-item menuClose (click)="showDeployment(deployment)" *ngFor="let deployment of deployments">
        <h2>{{deployment.name}}</h2>
        <p>{{deployment.subdomain}}.{{deployment.domain}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
