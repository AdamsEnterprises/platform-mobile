<ion-header>
  <ion-navbar color="dark">
    <ion-title>Response</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editResponse($event)">
        <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
      </button>
      <button ion-button (click)="shareResponse($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content [style.border-left-color]="color" class="page-response-details" padding>
  <div *ngIf="response">
    <h1>{{response.title}}</h1>
    <h4>{{response.content}}</h4>
    <p>{{response.post_date}}</p>
  </div>
</ion-content>
