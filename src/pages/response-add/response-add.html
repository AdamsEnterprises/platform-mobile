<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button #cancel ion-button icon-only (click)="doCancel($event)">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="form">{{form.name}}</ion-title>
    <ion-buttons end>
      <button #submit ion-button icon-only (click)="postResponse($event)">
        <ion-icon ios="ios-send" md="md-send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-add">
  <div *ngIf="form">
    <ion-list>
      <ion-item *ngFor="let attribute of form.attributes">
        <field-checkbox [attribute]="attribute" *ngIf="attribute.input == 'checkbox'"></field-checkbox>
        <field-checkboxes [attribute]="attribute" *ngIf="attribute.input == 'checkboxes'"></field-checkboxes>
        <field-date [attribute]="attribute" *ngIf="attribute.input == 'date'"></field-date>
        <field-datetime [attribute]="attribute" *ngIf="attribute.input == 'datetime'"></field-datetime>
        <field-image [attribute]="attribute" *ngIf="attribute.input == 'upload'"></field-image>
        <field-location [attribute]="attribute" *ngIf="attribute.input == 'location'"></field-location>
        <field-number [attribute]="attribute" *ngIf="attribute.input == 'number'"></field-number>
        <field-radio [attribute]="attribute" *ngIf="attribute.input == 'radio'"></field-radio>
        <field-select [attribute]="attribute" *ngIf="attribute.input == 'select'"></field-select>
        <field-text [attribute]="attribute" *ngIf="attribute.input == 'text'"></field-text>
        <field-text [attribute]="attribute" *ngIf="attribute.input == 'varchar'"></field-text>
        <field-textarea [attribute]="attribute" *ngIf="attribute.input == 'textarea'"></field-textarea>
        <field-video [attribute]="attribute" *ngIf="attribute.input == 'video'"></field-video>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
