<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-deployment-login">
  <div class="header">
    <h4 *ngIf="deployment" text-center padding-top padding-bottom>{{deployment.deployment_name}}</h4>
  </div>
  <p padding-left padding-right>Log in to see and contribute to this deployment's survey responses.</p>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input #username type="email" clearInput="true"></ion-input>
  </ion-item>
  <ion-item margin-top margin-bottom>
    <ion-label floating>Password</ion-label>
    <ion-input #password type="password" clearInput="true"></ion-input>
  </ion-item>
  <div text-right padding>
    <button #login ion-button text-uppercase color="primary" (click)="doLogin($event)"
          [disabled]="username.value.length == 0 || password.value.length == 0">Log in</button>
  </div>
</ion-content>
