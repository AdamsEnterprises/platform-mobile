<ion-header>
  <ion-navbar color="dark">
    <ion-title>Responses</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchResponses($event)">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="showMap($event)" *ngIf="view == 'list'">
        <ion-icon ios="ios-map-outline" md="md-map"></ion-icon>
      </button>
      <button ion-button (click)="showList($event)" *ngIf="view == 'map'">
        <ion-icon ios="ios-list-box-outline" md="md-list-box"></ion-icon>
      </button>
      <button ion-button (click)="shareResponses($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-list" [class.has-footer]="filter">
  <ion-refresher *ngIf="view == 'list'" (ionRefresh)="loadUpdates($event, false)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab bottom right *ngIf="posts && posts.length > 0">
    <button ion-fab mini color="primary" (click)="addResponse($event)">
      <ion-icon ios="md-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
  <div class="list" *ngIf="view == 'list'">
    <div class="loading" text-center margin-top-lg margin-bottom-lg *ngIf="posts == null">
      <ion-spinner></ion-spinner>
    </div>
    <div padding-left padding-right *ngIf="posts && posts.length == 0">
      <h6 text-center class="no-responses">
        This deployment doesn't have any<br>
        survey responses, yet.
      </h6>
      <button ion-button block margin-top text-uppercase color="primary"
            (click)="addResponse($event)">Submit A Survey Response</button>
    </div>
    <div *ngIf="posts">
      <post-card [post]="post" [index]="i"
                 (cardSelected)="showResponse(post)" (menuSelected)="showOptions(post)"
                 *ngFor="let post of posts; let i = index"></post-card>
    </div>
  </div>
  <div class="map" *ngIf="view == 'map'">
    <div #map id="map"></div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark" *ngIf="filter">
    <p color="white" padding-left>Filters applied</p>
    <ion-buttons end>
      <button color="white" ion-button text-only text-uppercase (click)="clearFilter($event, filter)">
        Clear
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
