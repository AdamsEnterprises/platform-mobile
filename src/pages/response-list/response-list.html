<ion-header>
  <ion-navbar color="dark">
    <ion-title>Responses</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchResponses($event)">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="showMap($event)" *ngIf="view == 'list'">
        <ion-icon ios="ios-map-outline" md="md-map"></ion-icon>
      </button>
      <button ion-button (click)="showList($event)" *ngIf="view == 'map'">
        <ion-icon ios="ios-list-box-outline" md="md-list-box"></ion-icon>
      </button>
      <button ion-button (click)="shareResponses($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-list">
  <div class="list" *ngIf="view == 'list'">
    <ion-fab bottom right *ngIf="responses && responses.length > 0">
      <button ion-fab mini color="primary" (click)="addResponse($event)">
        <ion-icon ios="md-add" md="md-add"></ion-icon>
      </button>
    </ion-fab>
    <ion-refresher (ionRefresh)="loadPosts(false, $event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="loading" text-center margin-top-lg margin-bottom-lg *ngIf="responses == null">
      <ion-spinner></ion-spinner>
    </div>
    <div padding-left padding-right *ngIf="responses && responses.length == 0">
      <h6 text-center class="no-responses">
        This deployment doesn't have any<br>
        survey responses, yet.
      </h6>
      <button ion-button block margin-top text-uppercase color="primary"
            (click)="addResponse($event)">Submit A Survey Response</button>
    </div>
    <div *ngIf="responses && responses.length > 0">
      <response-card [response]="response" [index]="i"
                  (cardSelected)="showResponse($event, response)"
                  (menuSelected)="showOptions($event, response)"
                  *ngFor="let response of responses; let i = index"></response-card>
    </div>
  </div>
  <div class="map" *ngIf="view == 'map'">
    <div #map id="map"></div>
    <ion-fab bottom right *ngIf="responses && responses.length > 0">
      <button ion-fab mini color="primary" (click)="addResponse($event)">
        <ion-icon ios="md-add" md="md-add"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
