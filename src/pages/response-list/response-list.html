<ion-header>
  <ion-navbar color="dark">
    <ion-title>Responses</ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchResponses($event)">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="shareResponses($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-list">
  <ion-fab bottom right>
    <button ion-fab mini color="primary" (click)="addResponse($event)">
      <ion-icon ios="md-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
  <ion-refresher (ionRefresh)="loadUpdates($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div text-center margin-top-lg margin-bottom-lg *ngIf="responses == null">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="responses && responses.length > 0">
    <response-card [response]="response" [index]="i" *ngFor="let response of responses; let i = index"></response-card>
  </div>
</ion-content>
