<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button #cancel ion-button icon-only (click)="onCancel($event)">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Location</ion-title>
    <ion-buttons end>
      <button #cancel ion-button icon-only (click)="onDone($event)">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-map">
  <sebm-google-map [latitude]="latitude" [longitude]="longitude" [zoom]="mapZoom"
    [mapDraggable]="mapDraggable" [zoomControl]="zoomControl" [disableDefaultUI]="disableDefaultUI">
    <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"
      [markerDraggable]="markerDraggable" (dragEnd)="dragEnd($event)"></sebm-google-map-marker>
  </sebm-google-map>
</ion-content>
<ion-footer>
  <ion-toolbar color="black" *ngIf="offline">
    <p color="white" ion-text padding-left tappable (click)="showOfflineAlert()">Offline</p>
  </ion-toolbar>
</ion-footer>
