<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-deployment-details">
  <div *ngIf="site">
    <div class="header">
      <h4 text-center padding-top padding-bottom *ngIf="site.name">{{site.name}}</h4>
    </div>
    <img padding [src]="site.image_header" *ngIf="site.image_header">
    <p padding-left padding-right *ngIf="site.description">{{site.description}}</p>
  </div>
  <div padding>
    <button ion-button block margin-top text-uppercase color="primary"
          (click)="addResponse($event)">Submit A Survey Response</button>

    <button ion-button block outline margin-top text-uppercase color="secondary"
          (click)="showResponses($event)">Responses</button>
  </div>
</ion-content>
