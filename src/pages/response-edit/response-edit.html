<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button #cancel ion-button (click)="doCancel($event)">Cancel</button>
    </ion-buttons>
    <ion-title>Edit Response</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-edit" padding>
  <div *ngIf="response">
    <div margin-top margin-bottom>
      <ion-item class="input">
        <ion-label floating>Title</ion-label>
        <ion-input #title type="text" [value]="response.title"></ion-input>
      </ion-item>
    </div>
    <div margin-top margin-bottom>
      <ion-item class="input">
        <ion-label floating>Description</ion-label>
        <ion-input #content type="text" [value]="response.content"></ion-input>
      </ion-item>
    </div>
    <button #login ion-button block margin-top color="primary" (click)="updateResponse($event)"
            [disabled]="title.value.length == 0">Update Response</button>
  </div>
</ion-content>
