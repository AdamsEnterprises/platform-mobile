<ion-card class="post-card" [style.border-left-color]="post.color">
  <ion-card-content>
    <ion-row>
      <ion-col width-10 class="status" tappable (click)="onCardSelected($event)">
        <ion-icon ios="ios-globe" md="md-globe" color="grey" *ngIf="post.status=='published'"></ion-icon>
        <ion-icon ios="ios-lock" md="md-lock" color="grey" *ngIf="post.status=='draft'"></ion-icon>
        <ion-icon ios="ios-archive" md="md-archive" color="grey" *ngIf="post.status=='archived'"></ion-icon>
      </ion-col>
      <ion-col width-10 class="profile" tappable (click)="onCardSelected($event)">
        <img class="lazy" [src]="userPlaceholder" [lazyLoad]="post.user_image || userPlaceholder" offset="1000">
      </ion-col>
      <ion-col class="name" tappable (click)="onCardSelected($event)">
        <p>{{post.user_name || userName}} {{post.created | timeAgo}}</p>
      </ion-col>
      <ion-col class="more">
        <button tappable (click)="onMenuSelected($event)">
          <ion-icon ios="ios-more" md="ios-more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card-content>
  <ion-card-content tappable (click)="onCardSelected($event)">
    <h2 *ngIf="post.title" class="title">{{post.title}}</h2>
    <p *ngIf="post.description" class="description">{{post.description}}</p>
  </ion-card-content>
  <ion-card-content class="image" tappable *ngIf="post.image_url" (click)="onCardSelected($event)">
    <img class="lazy" [src]="photoPlaceholder" [lazyLoad]="post.image_url" offset="1000">
  </ion-card-content>
  <ion-card-content class="fields" *ngIf="post.values && post.values.length > 0" tappable (click)="onCardSelected($event)">
    <p>{{post.values.length}} more fields...</p>
  </ion-card-content>
</ion-card>
