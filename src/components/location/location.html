<div class="field-location" [class.invalid]="required && latitude == null && longitude == null">
  <ion-item no-lines [formGroup]="formGroup">
    <ion-label class="field-label">
      {{attribute.label}}
      <span color="danger" *ngIf="required">*</span>
    </ion-label>
    <div [formGroupName]="attribute.key">
      <ion-input type="text" hidden formControlName="lat" [(ngModel)]="latitude"></ion-input>
      <ion-input type="text" hidden formControlName="lon" [(ngModel)]="longitude"></ion-input>
    </div>
  </ion-item>
  <ion-card margin-left margin-right *ngIf="mapImage != null">
    <img full [src]="mapImage" />
  </ion-card>
  <button ion-button margin-left icon-left text-uppercase small color="light" *ngIf="mapImage != null" (click)="updateLocation($event)">
    <ion-icon name="pin"></ion-icon> Change Location
  </button>
  <p padding-left color="red" *ngIf="required && latitude == null && longitude == null">Location required</p>
</div>
