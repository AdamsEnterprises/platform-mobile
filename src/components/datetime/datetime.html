<ion-item [formGroup]="formGroup" *ngIf="formGroup">
  <ion-icon ios="ios-time" md="md-time" color="grey" item-left></ion-icon>
  <ion-input #input type="text" [placeholder]="attribute.label"></ion-input>
  <ion-datetime #date displayFormat="h:mm A" pickerFormat="h mm A" [formControlName]="attribute.key"></ion-datetime>
</ion-item>
