<div class="field-datetime" [class.invalid]="required && (date == null || time == null)">
  <ion-item no-lines [formGroup]="formGroup" *ngIf="formGroup">
    <ion-label class="field-label">
      {{attribute.label}}
      <span color="danger" *ngIf="required">*</span>
    </ion-label>
    <ion-input type="text" hidden [formControlName]="attribute.key" [(ngModel)]="datetime"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon ios="ios-time-outline" md="md-time" color="grey" item-left></ion-icon>
    <ion-datetime class="time-placeholder" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time" (ionChange)="dateChanged($event)"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-icon ios="ios-calendar-outline" md="md-calendar" color="grey" item-left></ion-icon>
    <ion-datetime class="date-placeholder" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MMMM D" [(ngModel)]="date" (ionChange)="dateChanged($event)"></ion-datetime>
  </ion-item>
  <p padding-left color="red" *ngIf="required && (date == null || time == null)">Date and time is required</p>
</div>
