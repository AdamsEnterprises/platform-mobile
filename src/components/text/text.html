<ion-item no-lines [class.invalid]="required && value.length == 0">
  <ion-icon no-lines ios="ios-create" md="md-create" color="grey" item-left></ion-icon>
  <ion-label tappable (click)="setFocus($event)">{{attribute.label}}</ion-label>
</ion-item>
<ion-item no-lines [formGroup]="formGroup">
  <ion-icon ios="ios-create" md="md-create" color="white" item-left></ion-icon>
  <ion-input #input type="text" [formControlName]="attribute.key" [(ngModel)]="value"></ion-input>
</ion-item>
