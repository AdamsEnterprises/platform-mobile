<ion-item no-lines>
  <ion-icon no-lines ios="ios-paper" md="md-paper" color="grey" item-left></ion-icon>
  <ion-label tappable (click)="setFocus($event)">{{attribute.label}}</ion-label>
</ion-item>
<ion-item no-lines [formGroup]="formGroup">
  <ion-icon ios="ios-paper" md="md-paper" color="white" item-left></ion-icon>
  <ion-textarea #textarea type="text" [formControlName]="attribute.key"></ion-textarea>
</ion-item>
