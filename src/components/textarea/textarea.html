<div class="field-textarea" [class.focused]="focused" [class.invalid]="required && value.length == 0 && focused == false">
  <ion-item [formGroup]="formGroup">
    <ion-label floating class="field-label">
      {{attribute.label}}
      <span color="danger" *ngIf="required">*</span>
    </ion-label>
    <ion-textarea #textarea type="text" [formControlName]="attribute.key" (focus)="onFocus($event)" (blur)="onBlur($event)"></ion-textarea>
  </ion-item>
  <p padding-left color="red" *ngIf="required && value.length == 0 && focused == false">Text required</p>
</div>
