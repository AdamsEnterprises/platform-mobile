<div class="field-image" [class.invalid]="attribute.required == true && imageData == null">
  <ion-item no-lines [formGroup]="formGroup">
    <ion-label class="field-label">
      {{attribute.label}}
      <span ion-text color="danger" *ngIf="attribute.required == true">*</span>
    </ion-label>
    <ion-input type="text" hidden [formControlName]="attribute.key"></ion-input>
  </ion-item>
  <ion-card margin-left margin-right *ngIf="imageData != null">
    <img full [src]="imageData" />
  </ion-card>
  <button ion-button margin-left icon-left text-uppercase small color="light" *ngIf="imageData == null" (click)="showOptions()">
    <ion-icon name="camera"></ion-icon> Add Photo
  </button>
  <button ion-button margin-left icon-left text-uppercase small color="light" *ngIf="imageData != null" (click)="showOptions()">
    <ion-icon name="camera"></ion-icon> Replace Photo
  </button>
  <button ion-button icon-only text-uppercase small color="red" *ngIf="imageData != null" (click)="deletePhoto()">
    <ion-icon name="trash"></ion-icon>
  </button>
  <p ion-text padding-left color="red" *ngIf="attribute.required == true && imageData == null">Image required</p>
</div>
