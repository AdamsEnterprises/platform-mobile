<ion-item no-lines>
  <ion-icon ios="ios-calculator" md="md-calculator" color="grey" item-left></ion-icon>
  <ion-label tappable (click)="setFocus($event)">{{attribute.label}}</ion-label>
</ion-item>
<ion-item no-lines [formGroup]="formGroup" *ngIf="formGroup">
  <ion-icon ios="ios-calculator" md="md-calculator" color="white" item-left></ion-icon>
  <ion-input #input type="number" [formControlName]="attribute.key"></ion-input>
</ion-item>
